<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A90E2">

  <!-- Íconos para dispositivos -->
  <link rel="icon" href="icon-256.png" sizes="256x256" type="image/png">
  <link rel="apple-touch-icon" href="icon-256.png" sizes="256x256" type="image/png">
</head>
<body>
  <div class="container">
    <h1>🔐 Generador de Contraseñas</h1>

    <label>Longitud:
      <input type="number" id="length" min="8" max="64" value="12">
    </label>

    <div class="checks">
      <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label>
      <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Números</label>
      <label><input type="checkbox" id="symbols"> Símbolos</label>
      <label><input type="checkbox" id="no-ambiguous"> Evitar caracteres ambiguos</label>
    </div>

    <button onclick="generatePassword()">Generar</button>

    <div id="result-box">
      <p id="result">Tu contraseña aparecerá aquí</p>
      <button onclick="copyToClipboard()">📋 Copiar</button>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("✅ Service Worker registrado"))
          .catch(err => console.error("❌ Error al registrar SW", err));
      });
    }
  </script>
</body>
</html>
